<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokédex</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="icon" href="./img/favicon.png" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&family=Roboto&display=swap"
      rel="stylesheet" />
    <script src="template.js"></script>
    <script src="script.js"></script>
  </head>
  <body onload="init()">
    <nav>
      <div class="nav-wrapper main">
        <a class="link" href=""><div class="logo-wrapper">
          </ahref><img class="logo" src="./svg/logo.svg" alt="" />
          <h1>Pokédex</h1>
        </div></a>
        <div id="search-wrapper">
          <i class="search-icon fas fa-search"></i>

          <input onkeyup="filterPokemon()" type="text" id="search" placeholder="Search Pokémon..." />
        </div>
      </div>
    </nav>
    <div id="container">
      <div id="loading" class="loading-bg spinner-flex">
        <div id="loader" class="loader"></div>
 
      </div>
      <div id="single-card"></div>
      <div id="pokemon-cards" class="pokemon-cards main">
      </div>
      <div id="load-more" class="wrapper-load-more load-more d-none">
        <div id="loader-more-spinner" class="loader-more-spinner d-none"></div>

      </div>
      <div class="wrapper-load-more">
      <button onclick="loadMorePokemon()" id="loadMorePokemon" class="btn-load-more"><img src="./img/loadmore.png"/></button>
    </div>
    </div>
  </body>
</html>
